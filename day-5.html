<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .width-transition{
            /* width,height,background,margin; */
            width:100px;
            height: 100px;
            background-color: red;
            margin: 30px;
            transition: width 2s 1s;
        }
        .width-transition:hover{
            width: 300px;
        }
        .button{
            background-color: blue;
            color: white;
            padding: 10px 20px;
            transition: background-color 2s;
        }
        .button:hover{
            background-color: red;
        }
        .text{
            font-size: 20px;
            transition: font-size 2s 1s;
        }
        .text:hover{
            font-size: 30px;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: orange;
            margin: 20px;
            transition: width 2s 1s,height 2s 1s;
        }
        .box:hover{
            width: 400px;
            height: 400px;
        }
        .scale{
            width: 100px;
            height: 100px;
            background-color: teal;
            transition: transform 2s;
        }
        .scale:hover{
            transform: scale(1.5);
        }

        .fade{
            background-color: purple;
            padding: 20px;
            color: white;
            opacity: 1;
            color: white;
            margin: 20px;
            transition: opacity 2s;
        }
        .fade:hover{
            opacity: 0.5;
        }
        .rotate{
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 30px;
            transition: transform 2s;
        }
        .rotate:hover{
            transform: rotate(60deg);
        }
        .radius{
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 30px;
            border-radius: 10px;
            transition: border-radius 1s;

        }
        .radius:hover{
            border-radius: 30px;
        }
        .combine{
            width: 100px;
            height: 100px;
            background-color: black;
            margin-top: 50x;
            transition: all 1s;
        }
        .combine:hover{
            background-color: red;
            width: 150px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <!-- width transition -->
     <div class="width-transition"></div>

     <button class="button">Hover me</button>

     <p class="text">Sample text</p>

     <div class="box"></div>

     <div class="scale"></div>

     <div class="fade">Opacity</div>

     <div class="rotate"></div>

     <div class="radius"></div>

     <div class="combine"></div>
</body>
</html>
